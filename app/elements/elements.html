<div name="garden-login" class="centered-content" style="width: 100%; height: 100%">
  <form class="form-signin" name="form">
    <h2>Log In</h2>
    <input type="text" placeholder="Name" name="name" required/>
    <input type="password" placeholder="Password" name="password" required/>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button type="submit" name="submit">Log In</button>
  </form>
</div>

<garden-hub name="garden-hub">
  <bloom-list name="trellises" class="left-bar">

  </bloom-list>
  <content name="content">
    <div name="content_placeholder"></div>
  </content>
</garden-hub>

<div name="trellis-link" href="#">
  <a name="link" href="#"></a>
</div>

<div name="entity-list">
  <h2 name="title"></h2>

  <bloom-table name="table" class="garden-table">

  </bloom-table>
</div>

<bloom-row name="entity-row">
</bloom-row>

<bloom-table name="bloom-table">
  <bloom-tbody>
    <bloom-header name="header"></bloom-header>
  </bloom-tbody>
  <bloom-tbody name="list"></bloom-tbody>
</bloom-table>

<div name="entity-edit">
  <h2 name="title"></h2>

  <form class="edit-form">
    <div name="fields"></div>
    <button type="submit">Plant</button>
  </form>
</div>
