<bloom-flower name="garden-login">
  <template class="centered-content" style="width: 100%; height: 100%">
    <form ng-submit="on_submit()" class="form-signin">
      <h2>Log In</h2>
      <input type="text" placeholder="Name" id="name" name="name" required/>
      <input type="password" placeholder="Password" id="pass" name="pass" required/>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-info btn-block">Log In</button>

    </form>
  </template>
</bloom-flower>
